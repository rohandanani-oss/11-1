<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for My Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS for animated hearts background */
        body {
            background: linear-gradient(135deg, #ffc0cb 0%, #fff0f5 100%); 
            overflow: hidden;
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.5); /* Semi-transparent pink hearts */
            animation: floatUp 15s infinite linear;
            opacity: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">

    <div class="animated-background" id="heart-container"></div>
    
    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-md w-full border-4 border-primary-pink text-center z-10 animate-fadeIn" style="border-style: dashed;">
        <h1 class="text-3xl md:text-4xl font-script text-rose-red mb-6 animate-heartbeat">A Very Special Question</h1>
        
        <div class="bg-soft-pink p-6 rounded-xl border border-primary-pink">
            <p class="text-lg md:text-xl font-semibold text-gray-700 mb-8">
                Do you know what today's special date is?
            </p>
            
            <div class="flex justify-around space-x-4">
                <a href="yes_page.html" class="w-full py-3 bg-primary-pink text-white font-bold rounded-lg shadow-md hover:bg-rose-red transition duration-300 transform hover:scale-105">
                    Yes, I Do!
                </a>
                <a href="no_page.html" class="w-full py-3 bg-love-red text-white font-bold rounded-lg shadow-md hover:bg-rose-red transition duration-300 transform hover:scale-105">
                    No, I Forgot!
                </a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for creating the floating heart animation
        const container = document.getElementById('heart-container');
        const heartEmojis = ['ðŸ’–', 'â¤ï¸', 'ðŸ’•', 'âœ¨'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${10 + Math.random() * 5}s`;
            heart.style.animationDelay = `-${Math.random() * 10}s`; // Start off-screen

            container.appendChild(heart);
            
            // Remove heart after animation finishes to keep DOM clean
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Spawn a new heart every 500ms
        setInterval(createHeart, 500); 
    </script>
</body>
</html>
